<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script defer type="module" src="./assets/js/app.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body class="bg-darkBlue">
    <main
      id="wrapper"
      class="bg-darkGrayishBlue mt-20 mx-auto w-11/12 max-w-[400px] p-5 rounded-lg"
    >
      <div class="container">
        <div class="advice">
          <h1
            class="advice--title text-neonGreen text-xs uppercase tracking-[.25em] text-center my-5"
          >
            Advice <span class="advice--id">#117</span>
          </h1>
          <p
            class="advice--text text-center text-lightCyan font-extrabold mb-4"
          >
            "It is easy to sit up and take notice, what's difficult is getting
            up and take action"
          </p>
        </div>
        <div class="divider">
          <img
            src="./images/pattern-divider-mobile.svg"
            alt="a parallel line didvided by two vertical line"
            class="justify-center min-[360px]:hidden"
          />
          <img
            src="./images/pattern-divider-desktop.svg"
            alt="a parallel line didvided by two vertical line"
            class="hidden min-[360px]:block"
          />
        </div>
        <div
          class="dice bg-neonGreen p-3 rounded-full w-10 justify-center mx-auto relative top-10 cursor-pointer active:shadow-[0_0_15px_15px_rgba(82,255,168,0.3)] transition-shadow duration-300 hover:shadow-[0_0_15px_15px_rgba(82,255,168,0.3)] transition-shadow duration-300"
        >
          <img src="./images/icon-dice.svg" alt="image of a dice" />
        </div>
      </div>
    </main>

    <div class="attribution text-xs text-center mt-20">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        class="text-blue"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Sotunde Emmanuel Adefenwa</a>.
    </div>
  </body>
</html>
